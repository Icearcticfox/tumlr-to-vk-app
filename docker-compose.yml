version: "3.7"
services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_ADMIN_USER: ${DB_ADMIN_USER}
      DB_ADMIN_PASSWORD: ${DB_ADMIN_PASSWORD}
    volumes:
      - "./mongo-entrypoint:/docker-entrypoint-initdb.d"
      - /mnt/disks/sdb2/dbposts:/data/db
    networks:
      - tumblr-app

  tumblr-to-vk-app:
    build: .
    environment:
      CONNECTION_STRING: ${CONNECTION_STRING}
      APP_ID: ${APP_ID}
      APP_SECRET_KEY: ${APP_SECRET_KEY}
      APP_SERVICE_KEY: ${APP_SERVICE_KEY}
      GROUP_SECRET: ${GROUP_SECRET}
      USER_ACCESS_TOKEN: ${USER_ACCESS_TOKEN}
      GROUP_ID: ${GROUP_ID}
      TUMBLR_CONSUMER_KEY: ${TUMBLR_CONSUMER_KEY}
      TUMBLR_CONSUMER_SECRET: ${TUMBLR_CONSUMER_SECRET}
      TUMBLR_OAUTH_TOKEN: ${TUMBLR_OAUTH_TOKEN}
      TUMBLR_OAUTH_SECRET: ${TUMBLR_OAUTH_SECRET}
      FILES_FOLDER: ${FILES_FOLDER}
#    env_file:
#      - .env
    volumes:
      - $FILES_FOLDER:$FILES_FOLDER
    depends_on:
      - mongo
    networks:
      - tumblr-app

networks:
  tumblr-app:
    driver: bridge
